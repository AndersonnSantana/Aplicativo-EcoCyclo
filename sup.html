    <title>Suporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #184220; /* Cor de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: #e4ccb5; /* Cor do fundo do card */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .support-icon {
            font-size: 60px; /* Tamanho do ícone */
            color: #37A96E; /* Cor do ícone */
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input,
        .input-container textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #37A96E; /* Cor da borda */
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .input-container textarea {
            resize: none;
        }
        .button {
            background-color: #37A96E; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2e8053; /* Cor do botão ao passar o mouse */
        }
        .button-secondary {
            background-color: #ffffff; /* Cor do botão "Voltar" */
            color: #37A96E;
            border: 2px solid #37A96E;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button-secondary:hover {
            background-color: #e8f5ec; /* Cor ao passar o mouse */
        }
    </style>
