<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e5631; /* Cor de fundo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px; /* Aumenta a largura máxima */
            background-color: #e4ccb5; /* Cor do fundo do card */
            border-radius: 15px;
            padding: 40px; /* Aumenta o preenchimento interno */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Sombra mais acentuada */
            text-align: center;
        }
        h1 {
            color: #37A96E; /* Cor do título */
            margin-bottom: 30px; /* Espaço maior abaixo do título */
        }
        .message {
            font-size: 20px; /* Aumenta o tamanho da fonte da mensagem */
            color: #333333; /* Cor da mensagem */
            margin-bottom: 40px; /* Espaço maior abaixo da mensagem */
        }
        .button {
            background-color: #37A96E; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px; /* Aumenta o preenchimento do botão */
            width: 100%;
            cursor: pointer;
            font-size: 18px; /* Aumenta o tamanho da fonte */
            text-decoration: none; /* Remove o sublinhado */
            display: inline-block;
        }
        .button:hover {
            background-color: #2e8053; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suporte</h1>
        <div class="message">Suporte Enviado!</div>
        <!--a href="#" class="button">Voltar</a> <!-- Botão de "Voltar" -->
        <a href="appfuncionando.html" class="button">Voltar</a>

    </div>
</body>
</html>
