  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e5631;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Container */
    .container {
      width: 360px;
      background: #e4ccb5;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Header */
    .header {
      background-color: #3cae5a;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 120px;
    }

    /* Main Content */
    .profile {
      padding: 16px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #333;
    }

    .edit-btn {
      background: #3cae5a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .edit-btn:hover {
      background: #36a34d;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .user-icon img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .feedbacks {
      font-size: 14px;
    }

    .stars {
      color: gold;
      font-size: 18px;
    }

    /* Menu */
    .menu {
      list-style: none;
    }

    .menu li {
      background: #f2f2f2;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }

    .menu li:hover {
      background: #e6e6e6;
    }

    /* Logout Button */
    .logout-btn {
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
    }

    .logout-btn:hover {
      background: #e04343;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f6f6f6;
    }

    .footer button {
      background: #3cae5a;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer button:hover {
      background: #36a34d;
    }
  </style>
